<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/output.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="content">
    <img class="content__illustration" src="./assets/images/illustration-article.svg" alt="illustration-article">
    <section class="content__meta">
      <h5><a class="content__category" href="#">Learning</a></h5>
      <p class="content__date">Published 21 Dec 2023</p>
    </section>
    <section class="content__summary">
      <h3 class="content__title">HTML & CSS foundations</h3>
      <p class="content__paragraph">These languages are the backbones of every website, defining structure, content, and presentation.</p>
    </section>
    <figure class="content__author">
      <img class="content__authors__avatar" src="./assets/images/image-avatar.webp" alt="image avatar">
      <p class="content__authors__name">Greg Hooper</p>
    </figure>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Gabriel Ibanez</a>
  </footer>
</body>
</html>
